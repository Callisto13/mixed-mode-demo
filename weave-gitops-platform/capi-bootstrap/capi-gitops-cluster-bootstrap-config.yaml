apiVersion: capi.weave.works/v1alpha1
kind: ClusterBootstrapConfig
metadata:
  name: capi-gitops
  namespace: default 
spec:
  clusterSelector:
    matchLabels:
      weave.works/capi: bootstrap
  clusterReadinessBackoff: 10s
  jobTemplate:
    generateName: "run-gitops-{{ .ObjectMeta.Name }}"
    backoffLimit: 12
    spec:
      containers:
        - image: ghcr.io/fluxcd/flux-cli:v0.33.0
          imagePullPolicy: Always
          name: flux-bootstrap
          resources: {}
          volumeMounts:
            - name: kubeconfig
              mountPath: "/etc/gitops"
              readOnly: true
          args:
            [
              "bootstrap",
              "github",
              "--kubeconfig=/etc/gitops/value",
              "--owner=weavegitops",
              "--repository=demo2-repo",
              "--path=./clusters/default/{{ .ObjectMeta.Name }}",
            ]
          envFrom:
            - secretRef:
                name: my-pat
      restartPolicy: Never
      volumes:
        - name: kubeconfig
          secret:
            secretName: "{{ .ObjectMeta.Name }}-kubeconfig"
